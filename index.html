<!doctype html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Cushion Shop</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./main.css">
</head>

	<body>
		<div class="container_main">
			<div class="main_header">
				<img src="./img/za_flag.svg" alt="South America flag" />
				<h2>Special offer + free delivery 2-4 days in SA</h2>
				<img src="./img/za_flag.svg" alt="South America flag" />
			</div>
			<div class="logo_header">
				<img src="./img/cushion_logo.png" alt="Cushion logo" />
			</div>
			<div class="special_header">
				<img src="./img/special_offer.jpg" alt="Black Orthopedic Slippers Showcase" />
				<div class="special__timer">
					<p>Limited offer</p>
					<div>
						<span id="hours">23</span>:<span id="minutes">59</span>:<span id="seconds">59</span>
					</div>
				</div>
				<div class="special__price">
					<p>R 250.00
						<span class="strikethrough"></span>
					</p>
					<p>R 160.00</p>
				</div>
			</div>
			<div class="main_trustpilot">
				<p>Excellent 4.8/5</p>
				<img src="./img/trustpilot_logo.svg" alt="Trustpilot logo" />
				<p>best selling</p>
			</div>
			<div class="main_carousel">
				<h2>Orthopedic slippers</h2>
				<div class="carousel__slider">
					<div class="slider__slides">
						<div id="slide1">
							<img src="./img/slipper_black.png" alt="Orthopedic Slipper, Black" />
						</div>
						<div id="slide2">
							<img src="./img/slipper_orange.png" alt="Orthopedic Slipper, Orange" />
						</div>
						<div id="slide3">
							<img src="./img/slipper_pink.png" alt="Orthopedic Slipper, Pink" />
						</div>
						<div id="slide4">
							<img src="./img/slipper_yellow.png" alt="Orthopedic Slipper, Yellow" />
						</div>
					</div>
					<a href="#slide1">
						<img src="./img/slipper_black.png" alt="Orthopedic Slipper, Black" />
					</a>
					<a href="#slide2">
						<img src="./img/slipper_orange.png" alt="Orthopedic Slipper, Orange" />
					</a>
					<a href="#slide3">
						<img src="./img/slipper_pink.png" alt="Orthopedic Slipper, Pink" />
					</a>
					<a href="#slide4">
						<img src="./img/slipper_yellow.png" alt="Orthopedic Slipper, Yellow" />
					</a>
				</div>
			</div>
			<h3 class="main_details"><b>Fast Delivery:</b> 2-4 days from SA <img src="./img/za_flag.svg" alt="South America flag" /></h3>
			<h3 class="main_details"><b>In Stock:</b> Shipping from Johannesburg <img src="./img/za_flag.svg" alt="South America flag" /></h3>
			<div class="main_rate">
				<p>(10)</p>
				<input type="radio" id="star5" name="rate" value="5" />
				<label for="star5" title="text">5 stars</label>
				<input type="radio" id="star4" name="rate" value="4" />
				<label for="star4" title="text">4 stars</label>
				<input type="radio" id="star3" name="rate" value="3" />
				<label for="star3" title="text">3 stars</label>
				<input type="radio" id="star2" name="rate" value="2" />
				<label for="star2" title="text">2 stars</label>
				<input type="radio" id="star1" name="rate" value="1" />
				<label for="star1" title="text">1 star</label>
			</div>
			<br></br>
			<div class="main_selects__description">
				<p>color</p>
				<p>size</p>
			</div>
			<div class="main_selects">
				<select>
					<option>Black</option>
					<option>Orange</option>
					<option>Pink</option>
					<option>Yellow</option>
				</select>
				<select>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<a href="https://www.youtube.com" class="main_button" target="_blank" >Buy Now</a>
		</div>

		<script src="./app.js"></script>
	</body>

</html>
